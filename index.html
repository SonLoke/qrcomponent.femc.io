<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"></link>
  <link rel="stylesheet" type="text/css" href="style.css"></link>
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="qr_code_container">
    <div class="white_box">
      <img src="./images/image-qr-code.png" alt="QR Code">
      <p class="intro">
        Improve your front-end skills by building projects
      </p>
      <p class="call_to_action">
        Scan the QR code to visit Frontend Mentor and 
        take your coding skills to the next level
      </p>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/SonLoke">Lucas C. da Costa</a>.
  </div>
</body>
</html>
